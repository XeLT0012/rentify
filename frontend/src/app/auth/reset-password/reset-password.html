<section class="reset-container">
  <h2>üîí Reset Your Password</h2>

  <form [formGroup]="form" (ngSubmit)="resetPassword()" novalidate>
    <!-- Reset Code -->
    <div class="form-group">
      <label for="code">Reset Code</label>
      <input id="code" type="text" formControlName="code" placeholder="Enter the code sent to your email" />
      <small class="error" *ngIf="form.get('code')?.touched && form.get('code')?.hasError('required')">
        Reset code is required.
      </small>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="password">New Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter new password" />
      <small class="rules">Password must be at least 6 characters long.</small>
      <small class="error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
        Password is required.
      </small>
      <small class="error" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
        Password must be at least 6 characters.
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input id="confirm" type="password" formControlName="confirm" placeholder="Re-enter new password" />
      <small class="error" *ngIf="form.hasError('mismatch') && form.get('confirm')?.touched">
        Passwords do not match.
      </small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="form.invalid" [class.disabled]="form.invalid">
      Reset Password
    </button>

    <!-- Disabled message -->
    <p class="disabled-msg" *ngIf="form.invalid">
      ‚ö†Ô∏è Please fill all fields correctly before resetting your password.
    </p>
  </form>
</section>

<div class="sidebar">
  <h3>User Dashboard</h3>
  <ul>
    <li><a routerLink="/listings">My Listings</a></li>
    <li><a routerLink="/add-listing">Add Listing</a></li>
    <li><a routerLink="/profile">Profile</a></li>
    <li><a (click)="logout()">Logout</a></li>
  </ul>
</div>

<section class="form-container">
  <h2>Add New Listing</h2>
  <form (ngSubmit)="submit()">
    <label>Title</label>
    <input [(ngModel)]="title" name="title" required>

    <label>Description</label>
    <textarea [(ngModel)]="description" name="description"></textarea>

    <label>Price (₹)</label>
    <input type="number" [(ngModel)]="price" name="price" required>

    <label>Image</label>
<input type="file" (change)="handleFileInput($event)" accept="image/*">


    <label>Category</label>
    <input [(ngModel)]="category" name="category" required>

    <label>Featured</label>
    <select [(ngModel)]="isFeatured" name="isFeatured">
      <option [value]="true">Yes</option>
      <option [value]="false">No</option>
    </select>

    <button type="submit">Submit</button>
    <!-- Back Button -->
  <div class="back-button">
    <button routerLink="/dashboard">⬅ Back to Dashboard</button>
  </div>
  </form>
</section>

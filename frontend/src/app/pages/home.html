<!-- Hero Section -->
<section class="hero">
  <h1>Welcome to Rentify</h1>
  <p>Rent anything, anytime, from people near you.</p>

  <div class="hero-buttons">
    <button routerLink="/login">Login</button>
    <button routerLink="/register">Register</button>
  </div>
</section>

<!-- Featured Listings -->
<section class="featured">
  <h2>Featured Listings</h2>
  <div class="listing-grid">
    <div *ngFor="let item of featuredListings" class="card">
      <img [src]="'http://localhost:5000' + item.imageUrl" alt="{{ item.title }}" />
      <h3>{{ item.title }}</h3>
      <p>â‚¹{{ item.price }} / day</p>
    </div>
  </div>
</section>

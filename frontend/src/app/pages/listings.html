<div class="sidebar">
  <h3>User Dashboard</h3>
  <ul>
    <li><a routerLink="/dashboard">Home</a></li>
    <li><a routerLink="/listings">My Listings</a></li>
    <li><a routerLink="/add-listing">Add Listing</a></li>
    <li><a routerLink="/profile">Profile</a></li>
    <li><a (click)="logout()">Logout</a></li>
  </ul>
</div>

<section class="listings">
  <h2>Available Listings</h2>

  <!-- Back Button -->
  <div class="back-button">
    <button routerLink="/dashboard">⬅ Back to Dashboard</button>
  </div>

  <div class="grid">
    <div class="card" *ngFor="let item of listings">
      <img [src]="'http://localhost:5000' + item.imageUrl" alt="Listing image">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <strong>₹{{ item.price }}</strong>
      <p><em>Category:</em> {{ item.category }}</p>
      <p><em>Featured:</em> {{ item.isFeatured ? 'Yes' : 'No' }}</p>
      <small>Posted by: {{ item.owner?.name }}</small>
    </div>
  </div>
</section>

<section class="listings">
  <h2>Available Listings</h2>
  <div class="grid">
    <div class="card" *ngFor="let item of listings">
      <img [src]="item.imageUrl || 'https://via.placeholder.com/150'" alt="Listing image">
      <h3>{{ item.title }}</h3>
      <p>{{ item.description }}</p>
      <strong>â‚¹{{ item.price }}</strong>
      <small>Posted by: {{ item.owner?.name }}</small>
    </div>
  </div>
</section>
